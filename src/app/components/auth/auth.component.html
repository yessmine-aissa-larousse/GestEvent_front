<div class="auth-container">
  <div class="auth-card">
    <div class="auth-image">
      <!-- Correctement référencer l'image -->
      <img src="assets/image.png" alt="Connexion Image" />
    </div>
    <div class="auth-form">
      <h2>Connexion</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            [(ngModel)]="mail"
            name="email"
            type="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            [(ngModel)]="motdepasse"
            name="mdp"
            type="password"
            class="form-control"
            required
          />
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    </div>
  </div>
</div>
